	<script type='text/javascript'>//<![CDATA[ 

window.onload = function() {
	const HOUR=19;
	const MINUTES=30;
	window.moveTo(600, 0);
	window.resizeTo(250, 100);
	function startTime() {
		var today=new Date();
		var tonight = new  Date(
				today.getFullYear(), today.getMonth(), today.getDate(), 
				HOUR, MINUTES);
		timespan = Math.floor((tonight - today) / 1000);
		if (timespan <= 0) {
			document.getElementById('timer').innerHTML="EstÃ¡ na hora. Vai jantar!";
		} else {
			s = timespan % 60;
			m = ((timespan - s) / 60) % 60;
			h = Math.floor(timespan / 3600);
			// add a zero in front of numbers<10
			m=addZero(m);
			s=addZero(s);
			document.getElementById('timer').innerHTML=h+":"+m+":"+s+" to go!";
		}
		t=setTimeout(function(){startTime()},500);
	}

	function addZero(i)
	{
		if (i < 10) {
			i = "0" + i;
		}
		return i;
	}
	startTime();
}//]]>  

	</script>
</head>
<body>
	<p id="timer"></p>
</body>
